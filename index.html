<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Pokedex</title>
   
</head>
<body class="container" >
    <h1>Pokedex Launch X</h1>
    <input type="text" placeholder="Nombre del pokemon." id="pokeName" name="pokeName"><br>
    <button onclick="fetchPokemon()">Cambiar Pokemon</button>
    <main class="pokedex ">
        <section class="part1 d-flex align-items-center justify-content-center">
            <div class="pantalla d-flex align-items-center justify-content-center rounded-2 mt-3">
                <div class="glass">
                    <div class="datapres d-flex flex-column ps-2 pt-2 fs-5">
                        <div>
                            <label for="" class="fw-bolder">Nombre: </label>
                            <label for=""id="pokenames"></label> 
                        </div>
                        <div>
                            <label for="" class="fw-bolder">Tipo: </label>
                            <label for="" id="pokeTypeid"></label>
                        </div>
                    </div>
                   <div class="pokemonimg d-flex justify-content-center">
                    <img src="pokebola.png" alt="Pokemon" width="150px" id="pokeImg">
                   </div>
                </div>
            </div>
        </section>
        <section class="part2 d-flex align-items-center justify-content-center">
            <div class="pantalla d-flex align-items-center justify-content-center rounded-2 mt-3">
                <div class="glass2">
                    <div class="Estadisticas">
                        <table class="text-white">
                            <tr class="stat ">
                                <th>Estadistica</th>
                                <th> Puntos</th>
                            </tr>
                            <tr class="point">
                                <th>Hp:</th>
                                <th><label for="" id="pokemonhp"></label></th>
                            </tr>
                            <tr class="points">
                                <th>Ataque:</th>
                                <th><label for="" id="pokemonAttach"></label></th>
                            </tr>
                            <tr class="points">
                                <th>Defensa:</th>
                                <th><label for="" id="pokemondefense"></label></th>
                            </tr>
                            <tr class="points">
                                <th>Ataque especial:</th>
                                <th><label for="" id="pokemonspatt"></label></th>
                            </tr>
                            <tr class="points">
                                <th>Defense especial:</th>
                                <th><label for="" id="pokemonspdef"></label></th>
                            </tr>
                            <tr class="points">
                                <th>Velocidad</th>
                                <th><label for="" id="pokemonspeed"></label></th>
                            </tr>
                        </table>
                    </div>
            </div>
        </section>
        <section class="parte3">
            hola
        </section>
        <section class="part4">
            <div class="pantalla d-flex align-items-center justify-content-center rounded-2 mt-3">
                <div class="glass2">
                    <div class="Estadisticas">
                        <table class="text-white">
                            <tr class="stat ">
                                <th>Movimientos espciales:</th>
                            
                            </tr>
                            <tr class="point">
                           
                                <th><label for="" id="move1"></label> <br>
                                    <label for="" id="move2"></label> <br>
                                    <label for="" id="move3"></label> <br>
                                    <label for="" id="move4"></label> <br>
                                    <label for="" id="move5"></label> <br></th>
                            </tr>
                        </table>
                    </div>
            </div>
        </section>
    </main>
